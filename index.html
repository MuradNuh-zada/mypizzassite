<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./index.css">

    <title>Pizzas</title>
    <link rel="icon" type="image/x-icon" href="./images/page-icon.avif">
</head>

<body>
    <header>
        <a href="#">
            <h1>Pizzas</h1>
        </a>
    </header>
    <main>
        <input type="text" placeholder="Search pizza" id="input_pizza">

        <section id="wrapper">
            <div class="pizzas">
            </div>
            <div class="cart">
                <div class="cart-btn">
                    <p id="cartPrice"> <span>Cart is empty!</span></p>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p class="countElem"> <span>0</span></p>
                </div>
                <div class="list">
                    <div class="list-header">
                        <h2>Your Cart</h2>
                        <button id="delete-card">üóëÔ∏è <p>Delete card?</p></button>
                    </div>
                    <div class="list-pizza">

                    </div>
                    <div class="list-price">
                        <p>SubTotal </p>
                        <div class="all-price">
                            <span>0</span> <sup>$</sup>
                        </div>
                    </div>
                </div>
            </div>
            <div class="favorite-list">
                <div class="fav-list-btn">
                    <p class="favText">Favorite List</p>
                    <p class="favIcon"> <span>‚ù§Ô∏è</span> </p>
                    <p class="countFav"> <span>0</span></p>
                </div>
                <div class="fav-list">
                    <div class="fav-header">
                        <h2>Your Favorite List</h2>
                        <button id="delete-favlist">üóëÔ∏è <p>Delete favorite list?</p></button>
                    </div>
                    <div class="fav-pizza">
                    </div>
                </div>
            </div>
        </section>
        <div class="notfound">
            <h2>No such pizza found ‚òπÔ∏è</h2>
            <img src="./images/pizza-not-found.avif" alt="" id="notfoundimg">
        </div>
        <a href="#" id="back-drop"><i class="fa-solid fa-arrow-up"></i></a>
    </main>
    <script src="./main.js"></script>
</body>

</html>
